<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TechWave</title>
</head>
<body>
    <header class="navbar">
      <div class="nav-container">
    
         <h3 class="logo">Tech<span id="logo-color">Wave</span></h3>

         <input type="checkbox" id="menu-toggle">
         <label for="menu-toggle" class="hamburger">☰</label>

         <nav class="nav-menu">
             <a href="#">About</a>
             <a href="#">Episodes</a>
             <a href="#">Host</a>
      
         </nav>

         <a href="#" class="btn-arrow">Subscribe</a>

  </div>
</header>

<section class="hero">
  <div class="hero-content">

    <div class="mic">
      <span class="badge">NEW</span>
      <img src="images/hero-circle.png" class="mic-bg" alt="circle">
      <img src="images/microphone.png" class="mic-icon" alt="Microphone">
    </div>

    <h1 class="title">TechWave</h1>
    <p class="subtitle">
      Your daily dose of tech insights, productivity hacks, and personal growth
    </p>

    <div class="hero-buttons">
      <a href="#" class="btn-spotify"><img src="images/spotify.png" alt="">Listen on Spotify</a>
      <a href="#" class="btn-sub"><img src="images/message.png" alt="">Subscribe</a>
    </div>

  </div>
</section>


<footer class="footer">
  <div class="footer-content">
    <h2 class="footer-title">Tech<span id="logo-color">Wave</span></h2>
    <div class="footer-icons">
      <a href="#"><img src="images/spotify.png" alt="Spotify">Spotify</a>
      <a href="#"><img src="images/apple-podcast.png" alt="Apple Podcast">Apple Podcast</a>
      <a href="#"><img src="images/youtube-podcast.png" alt="YouTube">YouTube</a>
      <a href="#"><img src="images/twitter.png" alt="Twitter">Twitter</a>
    </div>
    <p class="footer-copy">
      © 2026 TechWave Podcast. All rights reserved.
    </p>
  </div>
</footer>

</body>
</html>
